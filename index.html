<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>Contact-Book</title>
</head>

<body>
    
        <header>
            <h1> Contact-Book
                <img src="" />
            </h1>

        </header>
        <div class="row">
            <div class="col-md-6 smiling-girl">

                <img src="excited-smiling-positive-funny-casual-600w-2156387597.jpg " />
            </div>
            <div class="col-md-6">
                <div class="container">
                    <!-- Add-Contacts -->

                    <div class="Add-Container">
                        <label for="name">Add New Contact</label>
                        <div class="add-inputs">
                            <input type="text" id="name" placeholder="Enter contact Name" required />
                            <input type="text" id="number" placeholder="Enter contact Number" required />
                        </div>
                        <button type="submit" class="Add-Contacts" onclick="addContact()">Submit</button>
                        <p id="displayNoti"></p>

                    </div>
                    <!-- Get-contact -->
                    <div class="get-container">
                        <p class="name">Get-contact-details</p>
                        <div class="get-input">
                            <input type="text" id="Get-contactName" placeholder="Enter contact name" required>


                        </div>
                        <button type="submit" id="Get-contact" onclick="getContact()">Get-Detail's</button>

                    </div>
                    <p id="displayContact"></p>
                    <div class="reset" onclick="reset()">
                        Reset
                    </div>
                </div>
            </div>
        </div>
    
</body>

</html>
